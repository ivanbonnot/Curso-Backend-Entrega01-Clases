<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32"
        href="//res.cloudinary.com/hdsqazxtw/image/upload/v1558445734/favicon-32x32_fy92aq.png">
    <title>Back End - Desafio I</title>
</head>

<body>

    <div class="container">
        <div class="border">
            <h2>Usuario</h2>
            <p>Nombre</p>
            <input id="nombre" type="text">
            <p>Apellido</p>
            <input id="apellido" type="text">
        </div>
        <div class="border">
            <h2>Mascota</h2>
            <p>Nombre de tu mascota</p>
            <input id="nombreMascota" type="text">
        </div>
        <div class="border">
            <h2>Libro</h2>
            <p>Nombre del libro</p>
            <input id="nombreLibro" type="text">
            <p>Autor del libro</p>
            <input id="autorLibro" type="text">
        </div>
        <button id="enviar" class="btn">Enviar</button>
        <button id="reinicio" class="btn disabled">Reiniciar formulario</button>
        <div id="resultado" class="resultado">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
